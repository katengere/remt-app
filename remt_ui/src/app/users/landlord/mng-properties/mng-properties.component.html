<div class="card m-0 p-0" *ngFor="let estate of estates">
  <div class="row  m-0 p-0">
    <div class="col-sm-4  m-0 p-0">
      <div class="card-body m-0 p-0">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../../../assets/imgs/img1.jpg" class="d-block w-100 slideImg" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../../../assets/imgs/img2.jpg" class="d-block w-100 slideImg" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../../../assets/imgs/img3.jpeg" class="d-block w-100 slideImg" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-8 m-0 p-0">
      <div class="card-body m-0 p-0">
        <div class="list-group">
          <a class="list-group-item list-group-item-action text-black" aria-current="true">
            <h5><b>{{estate.type}}</b>
              <button class="btn btn-sm float-end m-1" (click)="editHouseDialog(estate)">
                <i class="fa fa-house-damage"></i><small>Edit...</small>
              </button>
              <button class="btn btn-sm float-end m-1" (click)="displayRentForm(estate)">
                <i class="fa fa-user-plus"></i><small>Tenants...</small>
              </button>
            </h5>
            <hr>
            <div class="d-flex w-100 justify-content-between">
              <div>
                <blockquote>Region: <i><b>{{estate.region}}</b></i></blockquote>
                <blockquote> District: <i><b>{{estate.district}}</b></i></blockquote>
                <blockquote> Ward: <i><b>{{estate.ward}}</b></i></blockquote>
              </div>
              <div>
                <blockquote>House Type: <i><b>{{estate.street}}</b></i></blockquote>
                <blockquote>Rooms: <i><b>{{estate.rooms}}</b></i></blockquote>
                <blockquote>Open: <i><b>{{estate.open}}</b></i></blockquote>
              </div>
            </div>
            <div>
              <legend><i><b>Descriptions...</b></i></legend>
              <p><i>{{estate.description}}</i></p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
