<div class="container-fluid">
    <div class="row pt-2">
      <div class="col-12">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">House Types Summary Chart</h4>
            <ngx-charts-bar-vertical 
                [view]="[800,400]"
                [results]="estates"
                [xAxisLabel]="'Type'"
                [legendTitle]="'House Type Chart'"
                [yAxisLabel]="'Amount'"
                [legend]="true"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                [xAxis]="true"
                [yAxis]="true"
                [gradient]="true">
            </ngx-charts-bar-vertical>
          </div>
        </div>
      </div>
    </div>
</div>
