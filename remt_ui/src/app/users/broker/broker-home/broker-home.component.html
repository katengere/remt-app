<div class="container-fluid" >
  <div class="row">
  <div class="card col-md-6" *ngFor="let user of users; let i=index">
    <div class="card-body">
      <h5 class="card-header">House Owner: {{user.userInfos.name}}</h5>
      <div class="card-text">
        <table class="table">
          <thead>
            <tr>
              <th>Region</th>
              <th>District</th>
              <th>Street</th>
              <th>Rooms</th>
              <th>Open</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let estate of user.estates; let i=index">
              <td>{{estate.address.region}}</td>
              <td>{{estate.address.district}}</td>
              <td>{{estate.address.street}}</td>
              <td>{{estate.rooms}}</td>
              <td>{{estate.open}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
