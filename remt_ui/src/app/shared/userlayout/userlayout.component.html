<div>
    <app-header (sideNav)="toggleSidenav()"></app-header>
    <mat-sidenav-container class="">
        <mat-sidenav #sidenav [mode]="'over'" style="background-color:  rgb(250, 173, 71)" [opened]="isSidenavExpand && isLessThenLargeDevice">
            <app-side-nav></app-side-nav>
        </mat-sidenav>
        <mat-sidenav-content style="background-color:  rgb(250, 173, 71)">
            <main>
                <router-outlet></router-outlet>
            </main>
            <app-footer></app-footer>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
